<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <title>智能锁管理系统</title>
</head>

<body class="
mdui-theme-primary-indigo
mdui-theme-accent-pink
mdui-theme-layout-auto">

    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a class="mdui-typo-headline">智能锁管理系统</a>
        </div>
    </div>

    <div class="container p-ripple mdui-container">
        <h1 class="title mdui-text-color-theme">欢迎使用，智能锁管理系统</h1>

        <div class="intro mdui-typo">

            <ins class="adsbygoogle" style="display:block;margin-top: 40px;" data-ad-client="ca-pub-4466345895756968"
                data-ad-slot="3103002934" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            <p></p>

            <div class="mdui-row">
                <div class="mdui-col-xs-6">
                    <div class="mdui-card">
                        <!-- 卡片的标题和副标题 -->
                        <div class="mdui-card-primary">
                            <div class="mdui-card-primary-title">连接</div>
                            <div class="mdui-card-primary-subtitle">请在下方输入安全锁的连接地址和管理员密码</div>
                            <div class="mdui-textfield">
                                <i class="mdui-icon material-icons">&#xe308;</i>
                                <input id="url" class="mdui-textfield-input" type="text"
                                    placeholder="http://192.168.x.xx" />
                            </div>
                            <div class="mdui-textfield">
                                <i class="mdui-icon material-icons">lock</i>
                                <input id="admin_key" class="mdui-textfield-input" type="password"
                                    placeholder="管理员密码" />
                            </div>
                        </div>
                        <!-- 卡片的按钮 -->
                        <div class="mdui-card-actions">
                            <button id="test_but"
                                class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">测试连接</button>
                        </div>
                    </div>
                </div>
                <div class="mdui-col-xs-6">
                    <div class="mdui-card">
                        <!-- 卡片的标题和副标题 -->
                        <div class="mdui-card-primary">
                            <div class="mdui-card-primary-title">一键解锁</div>
                        </div>
                        <!-- 卡片的按钮 -->
                        <div class="mdui-card-actions">
                            <button id="unlock"
                                class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">解锁</button>
                        </div>
                    </div>
                    <p></p>
                    <div class="mdui-card">
                        <!-- 卡片的标题和副标题 -->
                        <div class="mdui-card-primary">
                            <div class="mdui-card-primary-title">OTA升级</div>
                        </div>
                        <!-- 卡片的按钮 -->
                        <div class="mdui-card-actions">
                            <button id="update_but"
                                class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">进入</button>
                        </div>
                    </div>
                </div>
            </div>

            <p></p>

            <div class="mdui-row">
                <div class="mdui-col-xs-6">
                    <div class="mdui-card">
                        <div class="mdui-card">
                            <!-- 卡片的标题和副标题 -->
                            <div class="mdui-card-primary">
                                <div class="mdui-card-primary-title">指纹列表</div>
                                <div class="mdui-card-primary-subtitle">修改或删除指纹</div>
                            </div>
                            <!-- 卡片的内容 -->
                            <div class="mdui-card-content">
                                <div class="mdui-table-fluid">
                                    <table class="mdui-table mdui-table-selectable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>学号</th>
                                                <th>匹配次数</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Jacob</td>
                                                <td>Thornton</td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td>Larry the Bird</td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- 卡片的按钮 -->
                            <div class="mdui-card-actions">
                                <button
                                    class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">刷新列表</button>
                                <button
                                    class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">修改学号</button>
                                <button
                                    class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">删除指纹</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mdui-col-xs-6">
                    <div class="mdui-card">
                        <!-- 卡片的标题和副标题 -->
                        <div class="mdui-card-primary">
                            <div class="mdui-card-primary-title">修改管理员密码</div>
                            <div class="mdui-textfield">
                                <i class="mdui-icon material-icons">lock</i>
                                <input class="mdui-textfield-input" id="admin_key_input" type="password"
                                    placeholder="新管理员密码" />
                            </div>
                        </div>
                        <!-- 卡片的按钮 -->
                        <div class="mdui-card-actions">
                            <button id="admin_reset_but"
                                class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">提交</button>
                        </div>
                    </div>
                    <p></p>
                    <div class="mdui-card">
                        <!-- 卡片的标题和副标题 -->
                        <div class="mdui-card-primary">
                            <div class="mdui-card-primary-title">修改用户密码</div>
                            <div class="mdui-textfield">
                                <i class="mdui-icon material-icons">lock</i>
                                <input class="mdui-textfield-input" id="user_key_input" type="password"
                                    placeholder="新用户密码" />
                            </div>
                        </div>
                        <!-- 卡片的按钮 -->
                        <div class="mdui-card-actions">
                            <button id="user_reset_but"
                                class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MDUI JavaScript -->
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>

    <script>
        var $ = mdui.$;

        $('#unlock').on('click', function (e) {
            mdui.snackbar({
                message: '已发送解锁请求',
                position: 'bottom'
            });
            send_data("unlock", {});
        });

        $('#test_but').on('click', function (e) {
            mdui.snackbar({
                message: '测试中，请稍后...',
                position: 'bottom'
            });
            send_data("test", {});
        });

        $('#update_but').on('click', function (e) {
            var send_url = $('#url').val();
            // 检测send_url对方为空
            if (send_url == "") {
                mdui.alert('请先输入连接地址');
                return;
            }
            //跳转页面
            window.location.href = send_url + "/update";
        });

        $('#admin_reset_but').on('click', function (e) {
            var new_admin_key = $('#admin_key_input').val();
            // 判断密码是否为6位数字
            if (new_admin_key.length != 6 || isNaN(new_admin_key)) {
                mdui.alert('密码必须为6位数字');
                return;
            }
            mdui.dialog({
                title: '提示',
                content: '确认要修改管理员密码为' + new_admin_key + '吗？',
                buttons: [
                    {
                        text: '取消'
                    },
                    {
                        text: '确认',
                        onClick: function () {
                            mdui.snackbar({
                                message: '已发送解锁请求',
                                position: 'bottom'
                            });
                            send_data("set_admin_key", { "new_admin_key": new_admin_key });
                        }
                    }
                ]
            });
        });

        $('#user_reset_but').on('click', function (e) {
            var new_user_key = $('#user_key_input').val();
            // 判断密码是否为6位数字
            if (new_user_key.length != 6 || isNaN(new_user_key)) {
                mdui.alert('密码必须为6位数字');
                return;
            }
            mdui.dialog({
                title: '提示',
                content: '确认要修改用户密码为' + new_user_key + '吗？',
                buttons: [
                    {
                        text: '取消'
                    },
                    {
                        text: '确认',
                        onClick: function () {
                            mdui.snackbar({
                                message: '已发送解锁请求',
                                position: 'bottom'
                            });
                            send_data("set_user_key", { "new_user_key": new_user_key });
                        }
                    }
                ]
            });
        });

        function send_data(watdo, params) {

            var send_url = $('#url').val();
            var admin_key = $('#admin_key').val();
            // 检测send_url对方为空
            if (send_url == "") {
                mdui.alert('请先输入连接地址');
                return;
            }
            // 检测admin_key对方为空
            if (admin_key == "") {
                mdui.alert('请先输入管理员密码');
                return;
            }
            params['admin_key'] = admin_key;
            $.ajax({
                method: 'GET',
                url: send_url + '/' + watdo,
                data: params,
                success: function (data) {
                    console.log(data);
                },
                error: function (xhr, textStatus) {
                    mdui.alert('请求失败:' + textStatus, "错误");
                    console.log(xhr);
                }
            });
        }
    </script>
</body>

</html>
